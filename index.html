<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body></body>
    <div class="container">
        <h1>Daily Algorithms</h1>
        <section>
            <h2>Sort Your Shopping List</h2>
            <input type="text" id="shoppingInput" placeholder="Add item">
            <button onclick="addItem()">Add Item</button>
            <ul id="shoppingList"></ul>
            <button onclick="sortList()">Sort List</button>
        </section>
        <section>
            <h2>Find a Key in the Drawer</h2>
            <input type="text" id="searchInput" placeholder="Search item">
            <button onclick="searchItem()">Search</button>
            <p id="searchResult"></p>
        </section>
        <section>
            <h2>Plan Your Route</h2>
            <button onclick="findShortestRoute()">Find Shortest Route</button>
            <p id="routeResult"></p>
        </section>

    </div>
    
    
</body>
</html>
